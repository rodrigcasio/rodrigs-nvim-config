# ======================================================================
# TMUX CONFIGURATION FILE (Optimized for Alacritty)
# ======================================================================

# --- Prefix and Reload ---
unbind r
bind r source-file ~/.tmux.conf

# Keep your custom prefix C-s
set -g prefix C-s

# --- Terminal Capabilities (Crucial for True Color / Alacritty) ---

# 1. Set the default terminal to 'tmux-256color'. 
# This is generally the safest choice inside Tmux for wide compatibility,
# ensuring italics and other advanced features work well.
set -g default-terminal "tmux-256color"

# 2. Enable True Color (24-bit RGB) support.
# This flag ensures Catppuccin and other True Color applications render correctly.
# The `terminal-features` option is modern (tmux 3.2+).
set -ga terminal-features ",*:RGB"

# Alternate: If the above causes issues, use the older, often reliable override:
# set -ga terminal-overrides ",xterm-256color:Tc"


# --- Basic Options and Usability ---
set -g mouse on
set -g assume-paste-time 0

# Fix potential rendering issues with separators
set -g status-justify left

# Restore simple window naming controls 
# Prevents Tmux from aggressively renaming your windows based on the running program.
set -g allow-rename off
set -g automatic-rename off

# Use vi keys in copy mode and for pane navigation
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Move status bar to the top
set-option -g status-position top

# --- Plugin List (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'


# --- Catppuccin Theme Configuration ---
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "rounded"

# --- Status Bar Content (Using Catppuccin Variables) ---
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Using the Catppuccin status variables for theme integration
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Enable blinking cursor in Alacritty wiht using Tmux
set -ga terminal-overrides ',alacritty:cnorm=\E[?12h\E[?25h'

# --- Initialize TPM (Must be at the very bottom) ---
run '~/.tmux/plugins/tpm/tpm'
